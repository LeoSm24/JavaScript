<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquerycss.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Registro de Estudiantes</h1>
        <form id="registroForm">
            <div class="mb-3">
                <label for="ci" class="form-label">CI:</label>
                <input type="number" class="form-control" id="ci" name="ci" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <button type="button" class="btn btn-primary" id="registrarBtn">Registrar</button>
        </form>
        <div id="listaEstudiantes" class="mt-4">
            <!-- Aquí se mostrará la tabla de estudiantes -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery/jquery01.js"></script>
</body>
</html>
